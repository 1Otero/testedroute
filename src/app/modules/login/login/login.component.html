<div class="h-screen flex flex-grow justify-around">
    <div class="p-7 w-full md:w-1/2">
     <div class="p-8"><p class="text-gray-600 text-4xl md:text-6xl font-black text-center">Login</p></div>
     <div>
        <div>
            <div class="w-full text-white" (click)="changeProducer()">
               <div class="bg-blue-800 hover:bg-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-800 rounded-lg px-5 py-2.5 me-2 mb-2 dark:bg-blue-500 dark:hover:bg-blue-500 dark:focus:ring-gray-400 dark:border-gray-400">
                <p class="text-white text-3xl font-semibold text-center">Producer</p>
               </div>
               <div *ngIf="ActiveProducer">
                   <app-producer-login></app-producer-login>
               </div>
            </div>
           <div class="w-full" (click)="changeAdmin()">
               <div class="font-semibold bg-blue-800 hover:bg-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-700 rounded-lg px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-600 dark:focus:ring-gray-400 dark:border-gray-400">
                <p class="text-3xl text-white font-semibold text-center">Admin</p>
               </div>
               <div *ngIf="ActiveAdmin">
                   <app-admin-login></app-admin-login>
               </div>
           </div>
           <!-- <div>
               <p></p>
           </div> -->
        </div>   
     </div>
    </div>
</div>
