<p>producer-login works!</p>
<div>
    <div>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input [(ngModel)]="producerAuth.email" matInput/>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Password</mat-label> 
            <input [(ngModel)]="producerAuth.password" type="password" matInput/>
        </mat-form-field>
    </div>
    <button type="submit" (click)="producerLogin()">Producer Login</button>
</div>
<div>
   <div>
    <h2>Email</h2>
    <p>{{producerAuth.email}}</p>
   </div>
   <div>
    <h2>Password</h2>
    <p>{{producerAuth.password}}</p>
   </div>
</div>
