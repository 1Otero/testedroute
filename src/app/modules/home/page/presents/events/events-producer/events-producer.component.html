<body>
    <!-- <div *ngFor="let e of listEventsProducer"> -->
    <div *ngFor="let e of listTest" class="flex flex-grow justify-around w-3/6">
      <app-event-producer [meEvent]="e.meEvents"></app-event-producer>
    </div>
    <div>
      <div class="flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6">
          <div class="flex flex-1 justify-between sm:hidden">
            <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1" class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Previous</button>
            <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages" class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Next</button>
          </div>
          <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
            <div>
              <p class="text-sm text-gray-700">
                Showing
                <!-- <span class="font-medium">{{ (currentPage - 1) * pageSize + 1 }}</span> -->
                <span class="font-medium">{{ this.ofCurrentIndex + 1}}</span>
                to
                <span class="font-medium">{{ Math.min(currentPage * pageSize, totalItems) }}</span>
                of
                <span class="font-medium">{{ totalItems }}</span>
                results
                -
                pagina N°:
                <span class="font-medium">{{ currentPage }}</span>
              </p>
            </div>
            <div>
              <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
                <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1" class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                  <span class="sr-only">Previous</span>
                  <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
                  </svg>
                </button>
                <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages" class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                  <span class="sr-only">Next</span>
                  <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
                  </svg>
                </button>
              </nav>
            </div>
          </div>
          <div class="mt-2 flex items-center space-x-2">
            <label for="pageSize" class="text-sm font-medium text-gray-700">Items per page:</label>
            <select id="pageSize" [ngModel]="pageSize" (ngModelChange)="changePageSize($event)" class="rounded border-gray-300 text-sm focus:border-indigo-500 focus:ring-indigo-500">
              <option [value]="3">3</option>
              <option [value]="5">5</option>
              <option [value]="8">8</option>
              <option [value]="10">10</option>
              <option [value]="25">25</option>
              <option [value]="50">50</option>
              <option [value]="100">100</option>
              <option [value]="totalItems">All ({{totalItems}})</option>
            </select>
          </div>
        </div>
        <h1>1111</h1>
  </div>
  <div>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Define las columnas de la tabla -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.meEvents.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.meEvents.description}} </mat-cell>
      </ng-container>
      <!-- Definir otras columnas necesarias aquí -->
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    
    <mat-paginator
      [length]="data.length"
      [pageSize]="onPageSizeChange()"
      [pageSizeOptions]="[1, 3, 5, listEventsProducer?.length || 0]"
      (page)="onPageChange($event)"
      >
    </mat-paginator>
    
  </div>
</body>
