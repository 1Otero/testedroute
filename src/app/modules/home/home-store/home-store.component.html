<body>
   <div class="flex flex-wrap justify-center">
      <div class="w-11/12 p-3">
         <div class="w-full flex" (click)="backView()">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 10 16">
             <path d="M8.766.566A2 2 0 0 0 6.586 1L1 6.586a2 2 0 0 0 0 2.828L6.586 15A2 2 0 0 0 10 13.586V2.414A2 2 0 0 0 8.766.566Z"/>
            </svg>
            <p>Back</p>
         </div>
         <div class="w-full mt-4">
            <div>
               <div class="flex flex-wrap justify-around">
                  <div class="w-2/3">
                     <div>
                        <div class="md:flex w-full">
                           <label for="name">Name store</label>
                           <div class="ml-2" id="name">
                              <strong>{{store.name}}</strong>
                           </div>
                        </div>
                        <div class="md:flex w-full">
                           <label for="nitStore">Nit store</label>
                           <div class="ml-2" id="nitStore">
                              <strong>{{store.nitStore}}</strong>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="w-1/3 flex flex-grow justify-end">
                     <button class="m-2">
                        <div class="flex justify-center">
                           <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                              <path stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M8 8v1h4V8m4 7H4a1 1 0 0 1-1-1V5h14v9a1 1 0 0 1-1 1ZM2 1h16a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1Z"/>
                           </svg>
                        </div>
                        <p>cargar bodega</p>
                     </button>
                     <button class="m-2" (click)="showDialog()">
                        <div class="flex justify-center">
                           <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
                              <path d="M17 0h-5.768a1 1 0 1 0 0 2h3.354L8.4 8.182A1.003 1.003 0 1 0 9.818 9.6L16 3.414v3.354a1 1 0 0 0 2 0V1a1 1 0 0 0-1-1Z"/>
                              <path d="m14.258 7.985-3.025 3.025A3 3 0 1 1 6.99 6.768l3.026-3.026A3.01 3.01 0 0 1 8.411 2H2.167A2.169 2.169 0 0 0 0 4.167v11.666A2.169 2.169 0 0 0 2.167 18h11.666A2.169 2.169 0 0 0 16 15.833V9.589a3.011 3.011 0 0 1-1.742-1.604Z"/>
                           </svg>
                        </div>
                        <p>New event</p></button>
                  </div>
               </div>
            </div>
         </div>
         <div class="m-1 w-full">
            <div class="w-full">
               <h2>Me workSpace</h2>
               <body>
                  <div class="w-11/12 flex flex-wrap justify-around md:flex-nowrap gap-3 md:p-5">
                     <div class="relative bg-white shadow-sm border border-slate-200 rounded-lg text-center w-5/12 md:w-1/2 p-1">
                        <h2>Eventos</h2>
                     </div>
                     <div class="relative bg-white shadow-sm border border-slate-200 rounded-lg text-center w-5/12 md:w-1/2 p-1">
                        <h2>Productos</h2>
                     </div>
                     <div class="relative bg-white shadow-sm border border-slate-200 rounded-lg text-center w-5/12 md:w-1/2 p-1">
                        <h2>Tickets</h2>
                     </div>
                     <div class="relative bg-white shadow-sm border border-slate-200 rounded-lg text-center w-5/12 md:w-1/2 p-1">
                        <h2>Users</h2>
                     </div>
                     <div class=" relative bg-white shadow-sm border border-slate-200 rounded-lg text-center w-5/12 md:w-1/2 p-1">
                        <h2>Inventario</h2>
                     </div>     
                     <div class="relative bg-white shadow-sm border border-slate-200 rounded-lg text-center w-5/12 md:w-1/2 p-1">
                        <h2>Bodega</h2>
                     </div>
                  </div>
               </body>
           </div>
         </div>
         <div>
            <div>
               <div>
                  <!-- <h2>me events</h2> -->
                  <h2>Active events</h2>
                  <div>
                     <app-events-store [listInfoByStore]="listInfoEventByStore"></app-events-store>
                  </div>
               </div>
            </div>
         </div>
     </div>  
   </div>
</body>
